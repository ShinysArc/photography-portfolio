name: photography-portfolio

networks:
  appnet:
    driver: bridge

volumes:
  photos: {}

services:
  photos-perms:
    image: busybox:1.36
    command: >
      sh -c '
      mkdir -p /data/photos/preview /data/photos/fullsize &&
      chmod -R 0777 /data/photos
      '
    volumes:
      - photos:/data/photos
    restart: "no"

  server:
    depends_on:
      photos-perms:
        condition: service_completed_successfully
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    environment:
      DATA_DIR: /data/photos
    volumes:
      - photos:/data/photos
    ports:
      - "8080:8080"
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    volumes:
      - photos:/app/public/photos:ro
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped
